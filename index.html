<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="seach-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city">Chicago</h1>
            <p class="weather-details">
              Monday 12:17, partly cloudy<br />
              Humidity: <strong>35%</strong> Wind: <strong> 3.8 km/h</strong>
            </p>
          </div>

          <div class="current-temperature">
            <div class="weather-icon">⛅</div>
            <div class="current-temperature-value">18</div>
            <div class="temperature-unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/malebone20" target="_blank"
          >Tinashe Senzeko</a
        >, code hosted on
        <a href="https://github.com/malebone20/my-weather-app" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://my-weather-app-mh8l.onrender.com/" target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
