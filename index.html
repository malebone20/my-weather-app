<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="seach-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="app-city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="current-temperature">
            <div id="icon"></div>

            <div class="current-temperature-value" id="temp-value"></div>
            <div class="temperature-unit">â„ƒ</div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/malebone20" target="_blank"
          >Tinashe Senzeko</a
        >, code hosted on
        <a href="https://github.com/malebone20/my-weather-app" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://my-weather-app-mh8l.onrender.com/" target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
